<!DOCTYPE html>
<html>
  <head>
    <title>
      BMI-Kalkulator
    </title>
    <script src="BMI-Kalkulator.js"></script>
  </head>
  <body>
    <form onsubmit="return calcBMI();">
      System:
      <label>
        <input type="radio" id="bmi-metric" name="bmi-measure" onchange="measureBMI()" checked/>
      </label>
      <label>
        <input type="radio" id="bmi-imperial" name="bmi-measure" onchange="measureBMI()"/>
      </label>
      <br><br>

      Vekt:
      <input id="bmi-weight" type="number" min="1" max="635" required/> 
      <span id="bmi-weight-unit">KG</span>
      <br><br>

      HÃ¸yde:
      <input id="bmi-height" type="number" min="54" max="272" required/>
      <span id="bmi-height-unit">CM</span>
      <br><br>

      <input type="submit" value="Kalkuler-BMI"/>
      <div id="bmi-results"></div>
    </form>
  </body>
</html>
